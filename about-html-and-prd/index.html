<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Time Table</h1>
<table border="4">
    <tr>
        <th> <b>Day/Period</b></th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th rowspan="6">Lunch Break</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>
        <th>VIII</th>

    </tr>
    <tr>
        <th>Monday</th>
        <th>Eng </th>
        <th>Math</th>
        <th>Chem</th>
        <th colspan="3">Lab</th>
        <th>Phy</th>

    </tr>

    <tr>
        <th>Tuesday</th>
        <th colspan="3">Lab</th>
        <th>Eng</th>
        <th>Math</th>
        <th>Chem</th>
        <th>Sport</th>

    </tr>

    <tr>
        <th>Wednesday</th>
        <th>Maths</th>
        <th>Phy</th>
        <th>Eng</th>
        <th colspan="3">Lib</th>
        <th>Chem</th>
    </tr>
    <tr>
        <th>Thursday</th>
        <th>Phy</th>
        <th>Chem</th>
        <th>Eng</th>    
        <th colspan="2">Sports</th>
        <th colspan="2">Lab</th>

    </tr>
   <tr>
        <th>Friday</th>
        <th>Eng </th>
        <th>Math</th>
        <th>Chem</th>
        <th colspan="3">Lab</th>
        <th>Phy</th>

    </tr>

</table>
